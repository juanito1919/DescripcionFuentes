<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Madager DataBase">
            <h:form id="frmLoad">
                <h:panelGrid columns="1">
                    <h:outputText value="Choose type Data"/>
                </h:panelGrid>
                <h:panelGrid columns="4">
                    <p:commandButton type="Button" value="DATABASE" actionListener="#{dataBaseController.addDataBase()}">
                        <f:setPropertyActionListener target="#{dataBaseController.type_DataBase}" value="DATABASE" />
                    </p:commandButton>
                    <p:commandButton type="Button" value="EXCEL" actionListener="#{dataBaseController.addDataBase()}">
                        <f:setPropertyActionListener target="#{dataBaseController.type_DataBase}" value="EXCEL" />
                    </p:commandButton>
                    <p:commandButton type="Button" value="CSV" actionListener="#{dataBaseController.addDataBase()}">
                        <f:setPropertyActionListener target="#{dataBaseController.type_DataBase}" value="CSV" />
                    </p:commandButton>
                    <p:commandButton type="Button" value="XML" actionListener="#{dataBaseController.addDataBase()}">
                        <f:setPropertyActionListener target="#{dataBaseController.type_DataBase}" value="XML" />
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid columns="4" rendered="#{dataBaseController.type_DataBase eq "DATABASE"}">
                    <h:panelGrid columns="2">
                        <h:outputText value="User:"/>
                        <p:inputText value="#{dataBaseController.user}"/>

                        <h:outputText value="Port:"/>
                        <p:inputText value="#{dataBaseController.port}"/>

                        <h:outputText value="Possword:"/>
                        <p:inputText value="#{dataBaseController.password}"/>

                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="4" rendered="#{dataBaseController.type_DataBase != "DATABASE"}">
                    <h:outputText value="Path:"/>
                    <p:inputText value="#{dataBaseController.path}"/>

                    <p:commandButton value="Choose File"/>

                </h:panelGrid>
            </h:form>


        </p:panel>
    </h:body>
</html>
